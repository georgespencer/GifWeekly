<html>
  <head>
    <title>GifWeekly</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="container text-center">
      <br>
      <br>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="jumbotron">

          </div>

            <div class="form-group">
              <div class="row">
                <div class="col-md-3">
                  <input type="submit" value="Sign me up!" name="subscribe" id="mc-embedded-subscribe" class="btn btn-success btn-block btn-lg">
                </div>
                <div class="col-md-9">
                  <input type="email" value="" name="EMAIL" class="form-control input-lg" id="mce-EMAIL" placeholder="Your email address" required>
                </div>
              </div>
            </div>
          </form>
          <br>
          <p class="lead">
            GIF weekly delivers a weekly roundup of the latest high quality animations.
          </p>
        </div>
      </div>
      <br>
      <br>
      <div class="row text-center">
        <p class="text-muted">
          &copy; GIF Weekly 2014. All Rights Reserved.
        </p>
      </div>
    </div>
  </body>
